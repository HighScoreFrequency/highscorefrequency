<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 45vmin;
      height: 45vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#waveform {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .portal-image {
      opacity: 0;
      animation: fadeIn 6s ease forwards, rotate 44s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/portal.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .title-overflow {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 22px;
      z-index: 3;
      white-space: nowrap;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      padding: 0;
    }

    .content-inner {
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      gap: 10px;
    }

    .fade-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .content > *:not(.fade-layer) {
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 14px;
      color: #444;
      margin: 0;
      line-height: 1.4;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
    }

    audio {
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <canvas id="waveform"></canvas>
    <div class="portal-image"></div>
    <h2 class="title-overflow">üéôÔ∏è High Score Voice Portal</h2>
    <div class="content">
      <div class="fade-layer"></div>
      <div class="content-inner">
        <p>Choose your tone, speak it clear,<br>
        code your field, draw truth near.<br>
        This isn‚Äôt speech, it‚Äôs memory‚Äôs key,<br>
        a voice-etched path to mastery.</p>

        <select id="frequencySelect">
          <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration</option>
          <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway</option>
          <option value="963">963 Hz ‚Äì üëë Crown Signal</option>
          <option value="0">0 Hz ‚Äì üïäÔ∏è Silence Mode</option>
        </select>

        <div class="button-group">
          <div class="button-row">
            <button id="previewTone">üîä Preview Tone</button>
            <button id="recordBtn">üü¢ Start Recording</button>
          </div>
          <div class="button-row">
            <button id="stopBtn" disabled>üõë Stop</button>
            <button id="resetBtn" disabled>üîÅ Reset</button>
          </div>
        </div>

        <audio id="audioPlayback" controls style="display: none;"></audio>
        <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
      </div>
    </div>
  </div>

<script>
  const canvas = document.getElementById('waveform');
  const ctx = canvas.getContext('2d');
  const fadeLayer = document.querySelector('.fade-layer');

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  let analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  let dataArray = new Uint8Array(analyser.fftSize);

  function drawWaveform() {
    requestAnimationFrame(drawWaveform);
    analyser.getByteTimeDomainData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
    let sliceWidth = canvas.width / dataArray.length;
    let x = 0;
    for (let i = 0; i < dataArray.length; i++) {
      let v = dataArray[i] / 128.0;
      let y = v * canvas.height / 2;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      x += sliceWidth;
    }
    ctx.stroke();

    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += Math.abs(dataArray[i] - 128);
    }
    let average = sum / dataArray.length;
    let normalized = Math.min(average / 10, 1);
    let inverse = 0.85 - (normalized * 0.85);
    fadeLayer.style.opacity = inverse.toFixed(2);
  }
  drawWaveform();

  let oscillator, gainNode, panner, mediaRecorder, chunks = [], mixedStream, previewPlaying = false;

  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resetBtn = document.getElementById('resetBtn');
  const previewTone = document.getElementById('previewTone');
  const audioPlayback = document.getElementById('audioPlayback');
  const downloadLink = document.getElementById('downloadLink');
  const frequencySelect = document.getElementById('frequencySelect');

  function createOscillator(freq, fadeIn = 1.5, fadeOut = 1.5) {
    oscillator = audioCtx.createOscillator();
    gainNode = audioCtx.createGain();
    panner = audioCtx.createStereoPanner();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
    const now = audioCtx.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);
    oscillator.connect(panner).connect(gainNode);
    oscillator.stopWithFade = () => {
      const stopTime = audioCtx.currentTime + fadeOut;
      gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
      gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0, stopTime);
      oscillator.stop(stopTime);
    };
    return gainNode;
  }

  function stopPreviewTone() {
    if (oscillator && oscillator.stopWithFade) oscillator.stopWithFade();
    else if (oscillator) oscillator.stop();
    previewPlaying = false;
    previewTone.textContent = 'üîä Preview Tone';
  }

  previewTone.onclick = () => {
    const freq = parseFloat(frequencySelect.value);
    if (freq === 0) return;
    if (!previewPlaying) {
      const node = createOscillator(freq);
      node.connect(audioCtx.destination);
      oscillator.start();
      previewPlaying = true;
      previewTone.textContent = 'üõë Stop Preview';
    } else stopPreviewTone();
  };

  frequencySelect.addEventListener('change', () => {
    const freq = parseFloat(frequencySelect.value);
    previewTone.disabled = freq === 0;
    previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';
  });

  recordBtn.onclick = async () => {
    const startRecording = async () => {
      const freq = parseFloat(frequencySelect.value);
      const oscillatorNode = freq > 0 ? createOscillator(freq) : null;
      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(analyser);
        const dest = audioCtx.createMediaStreamDestination();
        micSource.connect(dest);
        if (oscillatorNode) oscillatorNode.connect(dest);
        mixedStream = dest.stream;
        mediaRecorder = new MediaRecorder(mixedStream);
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/mp3' });
          const url = URL.createObjectURL(blob);
          audioPlayback.src = url;
          audioPlayback.style.display = 'block';
          const date = new Date().toISOString().split('T')[0];
          downloadLink.href = url;
          downloadLink.download = `highscore-frequency-${date}.mp3`;
          downloadLink.style.display = 'inline-block';
        };
        mediaRecorder.start();
        if (oscillatorNode) oscillator.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        previewTone.disabled = true;
        previewTone.textContent = 'üîá Preview Disabled';
      } catch (e) {
        alert('Mic access denied.');
      }
    };
    if (previewPlaying) {
      stopPreviewTone();
      setTimeout(startRecording, 1600);
    } else startRecording();
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    if (oscillator && oscillator.stopWithFade) oscillator.stopWithFade();
    else if (oscillator) oscillator.stop();
    recordBtn.disabled = false;
    stopBtn.disabled = true;
    resetBtn.disabled = false;
    const freq = parseFloat(frequencySelect.value);
    previewTone.disabled = freq === 0;
    previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';
    previewPlaying = false;
  };

  resetBtn.onclick = () => {
    audioPlayback.pause();
    audioPlayback.currentTime = 0;
    audioPlayback.src = '';
    audioPlayback.style.display = 'none';
    downloadLink.href = '';
    downloadLink.download = '';
    downloadLink.style.display = 'none';
    resetBtn.disabled = true;
  };
</script>

</body>
</html>
