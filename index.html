<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      opacity: 0;
      animation: fadeIn 6s ease forwards, rotate 44s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/portal.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 15px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>ğŸ™ï¸ High Score Voice Portal</h2>
      <p>Choose your tone, speak it clear,<br>
      code your field, draw truth near.<br>
      This isnâ€™t speech, itâ€™s memoryâ€™s key,<br>
      a voice-etched path to mastery.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz â€“ ğŸ§¬ Cell Recalibration â€“ Level Up to Wholeness</option>
        <option value="639">639 Hz â€“ ğŸ’– Heart Link Gateway â€“ Sync Into Unity Field</option>
        <option value="963">963 Hz â€“ ğŸ‘‘ Crown Signal â€“ Access Divine Intelligence</option>
        <option value="0">0 Hz â€“ ğŸ•Šï¸ Silence Mode â€“ Record Without Tone</option>
      </select>

      <div class="button-group">
        <div class="button-row">
          <button id="previewTone">ğŸ”Š Preview Tone</button>
          <button id="recordBtn">ğŸŸ¢ Start Recording</button>
        </div>
        <div class="button-row">
          <button id="stopBtn" disabled>ğŸ›‘ Stop</button>
          <button id="resetBtn" disabled>ğŸ” Reset</button>
        </div>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">â¬‡ï¸ Download Your Recording</a>
    </div>
  </div>

<script>
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  let oscillator, gainNode, panner;
  let mediaRecorder;
  let chunks = [];
  let mixedStream;
  let previewPlaying = false;

  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resetBtn = document.getElementById('resetBtn');
  const previewTone = document.getElementById('previewTone');
  const audioPlayback = document.getElementById('audioPlayback');
  const downloadLink = document.getElementById('downloadLink');
  const frequencySelect = document.getElementById('frequencySelect');

  function createOscillator(freq, fadeIn = 1.5) {
    oscillator = audioCtx.createOscillator();
    gainNode = audioCtx.createGain();
    panner = audioCtx.createStereoPanner();

    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

    const now = audioCtx.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);

    oscillator.connect(panner).connect(gainNode);
    return gainNode;
  }

  function fadeOutTone(fadeOut = 1.5) {
    if (oscillator && gainNode) {
      const now = audioCtx.currentTime;
      gainNode.gain.cancelScheduledValues(now);
      gainNode.gain.setValueAtTime(gainNode.gain.value, now);
      gainNode.gain.linearRampToValueAtTime(0, now + fadeOut);
      oscillator.stop(now + fadeOut);
      oscillator = null;
      gainNode = null;
    }
  }

  previewTone.onclick = () => {
    const freq = parseFloat(frequencySelect.value);
    if (freq === 0 || previewTone.disabled) return;

    if (!previewPlaying) {
      const node = createOscillator(freq);
      node.connect(audioCtx.destination);
      oscillator.start();
      previewPlaying = true;
      previewTone.textContent = 'ğŸ›‘ Stop Preview';
    } else {
      fadeOutTone();
      previewPlaying = false;
      previewTone.textContent = 'ğŸ”Š Preview Tone';
    }
  };

  frequencySelect.addEventListener('change', () => {
    const freq = parseFloat(frequencySelect.value);
    const isSilence = freq === 0;
    previewTone.disabled = isSilence;
    previewTone.textContent = isSilence ? 'ğŸ”‡ Preview Disabled' : 'ğŸ”Š Preview Tone';
  });

  previewTone.disabled = parseFloat(frequencySelect.value) === 0;
  previewTone.textContent = parseFloat(frequencySelect.value) === 0 ? 'ğŸ”‡ Preview Disabled' : 'ğŸ”Š Preview Tone';

  recordBtn.onclick = async () => {
    const freq = parseFloat(frequencySelect.value);
    const oscillatorNode = freq > 0 ? createOscillator(freq) : null;

// Stop preview if it's currently active
if (previewPlaying) {
  fadeOutTone();
  previewPlaying = false;
  previewTone.textContent = 'ğŸ”Š Preview Tone';
}

// Now disable preview tone AFTER it's been reset
setTimeout(() => {
  previewTone.disabled = true;
  previewTone.textContent = 'ğŸ”‡ Preview Disabled';
}, 100); // slight delay ensures label resets before disabling


    try {
      const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const micSource = audioCtx.createMediaStreamSource(micStream);

      const dest = audioCtx.createMediaStreamDestination();
      micSource.connect(dest);
      if (oscillatorNode) oscillatorNode.connect(dest);

      mixedStream = dest.stream;
      mediaRecorder = new MediaRecorder(mixedStream);

      chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/mp3' });
        const url = URL.createObjectURL(blob);

        audioPlayback.src = url;
        audioPlayback.style.display = 'block';

        const date = new Date().toISOString().split('T')[0];
        downloadLink.href = url;
        downloadLink.download = `highscore-frequency-${date}.mp3`;
        downloadLink.style.display = 'inline-block';

        fadeOutTone();

        // Re-enable preview tone after recording
        const currentFreq = parseFloat(frequencySelect.value);
        previewTone.disabled = currentFreq === 0;
        previewTone.textContent = currentFreq === 0 ? 'ğŸ”‡ Preview Disabled' : 'ğŸ”Š Preview Tone';
      };

      mediaRecorder.start();
      if (oscillatorNode) oscillator.start();

      recordBtn.disabled = true;
      stopBtn.disabled = false;
    } catch (e) {
      alert('Mic access denied.');
    }
  };

  stopBtn.onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
    recordBtn.disabled = false;
    stopBtn.disabled = true;
    resetBtn.disabled = false;
  };

  resetBtn.onclick = () => {
    audioPlayback.pause();
    audioPlayback.currentTime = 0;
    audioPlayback.src = '';
    audioPlayback.style.display = 'none';

    downloadLink.href = '';
    downloadLink.download = '';
    downloadLink.style.display = 'none';

    resetBtn.disabled = true;
  };
</script>
